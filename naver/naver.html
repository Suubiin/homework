<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 로그인</title>
  <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="naver.css" />
</head>
<body>
  <!-- 네이버 로고 이미지 -->
  <div class="logo-image">
    <img src="./naver-logo.svg" alt="네이버 로고 이미지" />
  </div>

  <!-- 회원 로그인 폼 -->
  <form action="/" class="login-form">
    <fieldset>
      <legend class="sr-only">회원 로그인 폼</legend>
      
      <!-- 아이디 입력 서식 -->
      <div>
        <div role="group" class="form-input">
          <label for="userEmail">아이디</label>
          <input type="email" id="userEmail" required placeholder="아이디(이메일)" name="userEmail" />
        </div>
        <!-- 비밀번호 입력 서식 -->
        <div role="group" class="form-input">
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" required placeholder="비밀번호" name="userPwd" />
        </div>
      </div>
      <!-- 로그인 버튼 -->
      <button type="submit" class="login-button">로그인</button>
    </fieldset>
  </form>


  <ul class="container">
    <li>
      <!-- 로그인 상태유지 체크박스 -->
      <div class="form-checkbox">
        <input type="checkbox" name="stayLogin" id="stayLogin" />
        <label for="stayLogin">로그인 상태유지</label>
      </div>    
    </li>

    <li class="security-container">
      <!-- IP 보안 링크 -->
      <a href="./ip_security.html" target="_blank">IP 보안</a>

      <!-- IP 보안 on/off 체크박스 -->
      <div class="form-checkbox-ip">
        <input type="checkbox" name="ip_security_checkbox" id="ip_security_checkbox" />
        <label for="ip_security_checkbox">OFF</label>
      </div>    
    </li>
  </ul> 

  <!-- on/off -->
  
</body>
</html>
